<include file="../Public/header" />

<volist name="arrList" id="arr">
<div class="list clearfix">
    <div class="col-xs-4 tc">
        <a class="thumbnail" href="{:U('Home/Cake/detail', array('id'=>$arr[id]))}"><img class="img-responsive" src="{$arr[pic]}"></a>
        <if condition="$arr[discount] lt 100"><em>优惠</em></if>
    </div>
    <div class="col-xs-8">
        <h4><a href="{:U('Home/Cake/detail', array('id'=>$arr[id]))}">{$arr[name]}</a></h4>
        <span>￥{$arr[price]}</span>
        <p>{$arr[tag]}{$arr[brief]}</p>
    </div>
</div>
</volist>
  
<div class="bs-example">
    <ul class="page mt30">
        <li class="fl btn btn-default"><a href="#">{$pageHtml}</a></li>
    </ul>
</div >
