<include file="Public:header" />

  <!--选项卡 BEGIN-->
  <div class="tabs">
    <ul>
      <li><a href="javascript:void(0)" class="current">品牌列表</a></li>
    </ul>
  </div>
  <!--END 选项卡-->
  
  <!--搜索 BEGIN-->
  <div class="search">
    <form action="{:U('Admin/Brand/ls')}" method="post">
      <table width="100%">
        <th width="80">品牌名称：</th>
        <td>
          <input type="text" name="name" />
          <input type="submit" value="搜 索" class="btn search-btn" />
        </td>
      </table>
    </form>
  </div>
  <!--END 搜索--> 
  
  <!--工具栏 BEGIN-->
  <div class="toolbar">
    <a href="{:U('Admin/Brand/addBrand')}" class="btn"><span>添加新品牌</span></a>
  </div>
  <!--END工具栏 BEGIN-->
  
  <!--列表 BEGIN-->
  <div class="list">
    <form action="{:U('Admin/Brand/doDelBrand')}" method="post" class="del-form" enctype="multipart/form-data">
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <thead>
          <tr>
            <th width="5%"><input type="checkbox" class="check-all" /></th>
            <th width="5%">编号</th>
            <th width="20%">品牌名称</th>
            <th width="10%">商品分类</th>
            <th width="10%">品牌logo</th>
            <th width="10%">是否显示</th>
            <th width="10%">排序</th>
            <th width="15%">更新时间</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <empty name="pageList">
            <tr>
              <td colspan="8" class="empty">暂无相关信息</td>
            </tr>
          <else />
            <volist name="pageList" id="page">
              <tr>
                <td><input type="checkbox" name="id[]" value="{$page[id]}"></td>
                <td>{$page[id]}</td>
                <td>{$page[name]}</td>
                <td>{$page[type_id]}</td>
                 <th><img src="__ATTACH__/{$page[pic]}" width="100px;" height="80px;" /></th>
                <td>{$page[status_name]}</td>
                <td>{$page[display_order]}</td>
                <td>{$page[mtime_text]}</td>
                <td>
                  <a href="{:U('Admin/Brand/editBrand', array('id'=>$page[id]))}" class="mr10">编辑</a>
                  <a href="{:U('Admin/Brand/doDelBrand', array('id'=>$page[id]))}">删除</a>
                </td>
              </tr>
            </volist>
          </empty>
        </tbody>
      </table>
    </form>
  </div>
  <!--列表 END-->

  <!--工具栏 BEGIN-->
  <div class="toolbar">
    <div class="page right">{$pageHtml}</div>
    <a href="javascript:void(0)" class="btn del-btn"><span>删除</span></a>
  </div>
  <!--END 工具栏-->

<include file="Public:footer" />
