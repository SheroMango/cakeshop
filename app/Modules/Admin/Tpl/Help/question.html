<include file="Public:header" />

  <!--选项卡 BEGIN-->
  <div class="tabs">
    <ul>
      <li><a href="javascript:void(0)" class="current">常见问题列表</a></li>
    </ul>
  </div>
  <!--END 选项卡-->
  
  <!--搜索 BEGIN-->
  <div class="search">
    <form action="{:U('Admin/Help/question')}" method="post">
      <table width="100%">
        <th width="80">标题：</th>
        <td>
          <input type="text" name="name" />
          <input type="submit" value="搜 索" class="btn search-btn" />
        </td>
      </table>
    </form>
  </div>
  <!--END 搜索--> 
  
  <!--工具栏 BEGIN-->
  <div class="toolbar">
    <a href="{:U('Admin/Help/addQuestion')}" class="btn"><span>添加</span></a>
  </div>
  <!--END工具栏 BEGIN-->
  
  <!--列表 BEGIN-->
  <div class="list">
    <form action="{:U('Admin/Help/doDelQuestion')}" method="post" class="del-form">
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <thead>
          <tr>
            <th width="5%"><input type="checkbox" class="check-all" /></th>
            <th width="5%">编号</th>
            <th width="20%">标题</th>
            <th width="10%">状态</th>
            <th width="20%">更新时间</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <empty name="pageList">
            <tr>
              <td colspan="11" class="empty">暂无相关信息</td>
            </tr>
          <else />
            <volist name="pageList" id="page">
              <tr>
                <td><input type="checkbox" name="id[]" value="{$page[id]}"></td>
                <td>{$page[id]}</td>
                <td>{$page[title]}</td>
                <td>{$page[status]}</td>
                <td>{$page[mtime]}</td>
                <td>
                  <a href="{:U('Admin/Help/editQuestion', array('id'=>$page[id]))}" class="mr10">编辑</a>
                  <a href="{:U('Admin/Help/doDelQuestion', array('id'=>$page[id]))}">删除</a>
                </td>
              </tr>
            </volist>
          </empty>
        </tbody>
      </table>
    </form>
  </div>
  <!--列表 END-->

  <!--工具栏 BEGIN-->
  <div class="toolbar">
    <div class="page right">{$pageHtml}</div>
    <a href="javascript:void(0)" class="btn del-btn"><span>删除</span></a>
  </div>
  <!--END 工具栏-->

<include file="Public:footer" />
