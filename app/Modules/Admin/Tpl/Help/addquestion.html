<include file="../Public/header" />

  <!--选项卡 BEGIN-->
  <div class="tabs">
    <ul>
      <li><a href="javascript:void(0)" class="current">添加</a></li>
    </ul>
  </div>
  <!--END 选项卡-->
  
  <!--编辑表单 BEGIN-->
  <div class="edit">
    <form action="{:U('admin/help/doAddQuestion')}" method="post">
      <dl>
        <dt>标题：</dt>
        <dd><input type="text" name="page[title]" class="w300"/></dd>
      </dl>
      <dl>
        <dt>内容：</dt>
        <dd>
          <textarea name="page[content]" style="width:500px; height:200px;"></textarea>
        </dd>
      </dl>    
      <dl>
        <dt>显示状态：</dt>
        <dd>
          <input type="radio" id="status-yes" name="page[status]" value="1" checked="checked"/> <label for="status-yes">显示</label>&nbsp;&nbsp;
          <input type="radio" id="status-no" name="page[status]" value="0" /> <label for="status-no">不显示</label>
        </dd>
      </dl>
      <dl>
        <dt>&nbsp;</dt>
        <dd><input type="submit"  value="提 交" class="btn submit-btn" /></dd>
      </dl>
    </form>
  </div>
  <!--编辑表单 BEGIN-->

<include file="../Public/footer" />
