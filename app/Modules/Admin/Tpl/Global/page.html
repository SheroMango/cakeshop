<include file="../Public/header" />


  <!--选项卡 BEGIN-->
  <div class="tabs">
    <ul>
      <li><a href="javascript:void(0)" class="current">单页列表</a></li>
    </ul>
  </div>
  <!--END 选项卡-->
  
  <!--工具栏 BEGIN-->
  <div class="toolbar">
    <a href="{:U('admin/global/addPage')}" class="btn"><span>添加单页</span></a>
    <a href="javascript:void(0)" class="btn del-btn"><span>批量删除</span></a>
  </div>
  <!--END工具栏 BEGIN-->
  
  <!--列表 BEGIN-->
  <div class="list">
    <form action="{:U('Admin/Global/doDelPage')}" method="post" class="del-form">
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <thead>
          <tr>
            <th width="5%"><input type="checkbox" class="check-all" /></th>
            <th width="5%">ID</th>
            <th width="25%">标题</th>
            <th width="15%">标识</th>
            <th width="10%">排序</th>
            <th width="10%">是否显示</th>
            <th width="15%">更新时间</th>
            <th width="15%">操作</th>
          </tr>
        </thead>
        <tbody>
          <empty name="pageList">
            <tr>
              <td colspan="8" class="empty">暂无相关信息</td>
            </tr>
          <else />
            <volist name="pageList" id="page">
              <tr>
                <td><input type="checkbox" name="id[]" value="{$page[id]}"></td>
                <td>{$page[id]}</td>
                <td>{$page[title]}</td>
                <td>{$page[spell]}</td>
                <td>{$page[display_order]}</td>
                <td>{$page[status_name]}</td>
                <td>{$page[mtime_text]}</td>
                <td>
                  <a href="{$page[url_admin_edit]}" class="mr10">编辑</a>
                  <a href="{$page[url_admin_del]}">删除</a>
                </td>
              </tr>
            </volist>
          </empty>
        </tbody>
      </table>
    </form>
  </div>
  <!--列表 END-->

  <!--工具栏 BEGIN-->
  <div class="toolbar">
    <div class="fr page">{$pageHtml}</div>
    <a href="{:U('admin/global/addPage')}" class="btn"><span>添加单页</span></a>
    <a href="javascript:void(0)" class="btn del-btn"><span>批量删除</span></a>
  </div>
  <!--END 工具栏-->

<include file="../Public/footer" />
