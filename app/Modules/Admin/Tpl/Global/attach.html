<include file="../Public/header" />


   <!--选项卡 BEGIN-->
  <div class="tabs">
    <ul>
      <li><a href="javascript:void(0)" class="current">附件设置</a></li>
    </ul>
  </div>
  <!--END 选项卡-->
  
  
  <!--编辑表单 BEGIN-->  
  <div class="edit">
    <form method="post" action="{:U('admin/Global/doEditSetting')}">
      <dl>
        <dt>目录规则：</dt>
        <dd>
          <input name="setting[attach_path_rule]" type="text" value="{$attach_path_rule}">
          <p class="tips">注：不建议修改</p>
        </dd>
      </dl>
      <dl>
        <dt>最大允许值：</dt>
        <dd>
          <input name="setting[attach_max_size]" type="text" value="{$attach_max_size}" class="w100" /> MB
        </dd>
      </dl>
      <dl>
        <dt>图片类型：</dt>
        <dd>
          <input name="setting[attach_allow_extension]" type="text" value="{$attach_allow_extension}" class="w400"/>
          <p class="tips">多个使用英文逗号分割</p>
        </dd>
      </dl>
      <dl>
        <dt>附件类型：</dt>
        <dd>
          <input name="setting[attach_allow_extension]" type="text" value="{$attach_allow_extension}" class="w400"/>
          <p class="tips">多个使用英文逗号分割</p>
        </dd>
      </dl>
      <dl>
        <dt>&nbsp;</dt>
        <dd><input type="submit"  value="提 交" class="btn submit-btn"/></dd>
      </dl>
    </form>
  </div>
  <!--编辑表单-->

<include file="../Public/footer" />
