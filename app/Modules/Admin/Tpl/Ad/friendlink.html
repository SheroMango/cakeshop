<include file="../Public/header" />
  <!--选项卡 BEGIN-->
  <div class="tabs">
    <ul>
      <li><a href="javascript:void(0)" class="current">友情链接列表</a></li>
    </ul>
  </div>
  <!--END 选项卡-->
  <!--搜索 BEGIN-->
  <div class="search">
    <form action="{:U('Admin/Ad/friendlink')}" method="post">
      <table width="100%">
        <tbody><tr><th width="80">标题：</th>
        <td>
          <input name="title" type="text">
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          <input value="搜 索" class="btn search-btn" type="submit">
        </td>
      </tr></tbody></table>
    </form>
  </div>
<!--END 搜索-->
  <!--工具栏 BEGIN-->
  <div class="toolbar">
    <a href="{:U('Admin/Ad/addLink')}" class="btn"><span>添加</span></a>
    <a href="javascript:void(0)" class="btn del-btn"><span>批量删除</span></a>
  </div>
  <!--END工具栏 BEGIN-->
  
  <!--列表 BEGIN-->
  <div class="list">
    <form action="{:U('Admin/Ad/doDelLink')}" method="post" class="del-form">
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <thead>
          <tr>
            <th width="5%"><input type="checkbox" class="check-all" /></th>
            <th width="5%">ID</th>
            <th width="25%">标题</th>
            <th width="10%">排序</th>
            <th width="10%">是否显示</th>
            <th width="15%">更新时间</th>
            <th width="15%">操作</th>
          </tr>
        </thead>
        <tbody>
          <empty name="friendList">
            <tr>
              <td colspan="8" class="empty">暂无相关信息</td>
            </tr>
          <else />
            <volist name="friendList" id="friend">
              <tr>
                <td><input type="checkbox" name="id[]" value="{$friend[id]}"></td>
                <td>{$friend[id]}</td>
                <td>{$friend[title]}</td>
                <td>{$friend[display_order]}</td>
                <td>{$friend[status]}</td>
                <td>{$friend[mtime]}</td>
                <td>
                  <a href="{:U('Admin/Ad/editLink', array('id'=>$friend[id]))}" class="mr10">编辑</a>
                  <a href="{:U('Admin/Ad/doDelLink', array('id'=>$friend[id]))}">删除</a>
                </td>
              </tr>
            </volist>
          </empty>
        </tbody>
      </table>
    </form>
  </div>
  <!--列表 END-->

  <!--工具栏 BEGIN-->
  <div class="toolbar">
    <div class="fr page">{$page}</div>
    <a href="{:U('Admin/Ad/addLink')}" class="btn"><span>添加</span></a>
    <a href="javascript:void(0)" class="btn del-btn"><span>批量删除</span></a>
  </div>
  <!--END 工具栏-->

<include file="../Public/footer" />
