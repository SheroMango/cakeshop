<div class="edit">
  <form action="{:U('Admin/Zone/doAddZone')}" method="post">
      <dl><dt>省份：</dt>
          <dd><select id="province" name="">
              <option value="0">--选择省份--</option>
              <volist name="list" id="vo">
              <option value="{$vo.code}">{$vo.name}</option>
              </volist>
          </select></dd>
      </dl>
      <dl><dt>城市：</dt>
          <dd><select name="">
              <option value="0">--选择省份--</option>
              <volist name="cityList" id="city">
              <option value="{vo.id}">{$vo.name}</option>
              </volist>
          </select></dd>
      </dl>
      <dl><dt>县区：</dt>
          <dd><select name="">
              <option value="0">--选择省份--</option>
              <volist name="zoneList" id="zone">
              <option value="{vo.id}">{$vo.name}</option>
              </volist>
          </select>
      </dl>
      <dl><dt>运费：</dt>
          <dd><input type="text" name="fee"></dd>
      </dl>
      <dl><dt>排序：</dt>
          <dd><input type="text" name="display_order"></dd>
      </dl>
      <dl><dt>&nbsp;</dt>
          <dd><input type="submit" class="btn submit-btn" value="添加" /></dd>
      </dl>
  </form>
</div>
